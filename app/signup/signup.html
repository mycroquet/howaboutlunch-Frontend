<div class="container">
    <h4>Please enter required information</h4>
    <div class="row signup">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Email</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">business</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Company (optional)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">lock</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Create Password</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Create Account
    <i class="material-icons right">send</i>
  </button>
        </form>
    </div>

</div>
