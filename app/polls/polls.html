<header class="poll-header">
    <h1>Cast Your Vote!</h1>
</header>


<div class="container">
    <form ng-submit="$ctrl.castVote()">
        <p ng-repeat="poll in $ctrl.polls">
            <input name="pollGroup" type="radio" ng-model="$ctrl.selectedplace" value="{{poll.id}}" id="{{poll.name}}" />
            <label for="{{poll.name}}">{{poll.name}}</label>
        </p>
        <button type="submit" class="vote btn">Vote</button>
    </form>

</div>
