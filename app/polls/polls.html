<header class="poll-header">
    <h1>Cast Your Vote!</h1>
</header>


<div class="container">
    <form>
        <p ng-repeat="poll in $ctrl.polls">
            <input name="pollGroup" type="radio" id="{{poll.name}}" />
            <label for="{{poll.name}}">{{poll.name}}</label>
        </p>
        <a class="vote btn" ui-sref="results">Vote</a>
    </form>

</div>
